<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Windows XP</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: "Tahoma", sans-serif;
      user-select: none;
    }

    .desktop-icon {
      position: absolute;
      text-align: center;
      color: white;
      width: 80px;
      cursor: pointer;
    }

    .desktop-icon img {
      width: 48px;
      height: 48px;
    }

    .taskbar {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 40px;
      background: linear-gradient(to top, #2a2a2a, #4a4a4a);
      display: flex;
      align-items: center;
    }

    .start-button {
      margin-left: 5px;
      width: 90px;
      height: 32px;
      background: url('start.png') no-repeat center center;
      background-size: contain;
      cursor: pointer;
    }

    .video-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 9999;
      display: none;
    }

    .video-overlay video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Desktop Icons -->
  <div class="desktop-icon" style="top: 60px; left: 40px;" onclick="rickroll()">
    <img src="mc.png" alt="My Computer" />
    <div>My Computer</div>
  </div>

  <div class="desktop-icon" style="top: 140px; left: 40px;" onclick="rickroll()">
    <img src="doc.png" alt="Documents" />
    <div>Documents</div>
  </div>

  <div class="desktop-icon" style="top: 220px; left: 40px;" onclick="rickroll()">
    <img src="net.png" alt="Network" />
    <div>Network</div>
  </div>

  <div class="desktop-icon" style="top: 300px; left: 40px;" onclick="rickroll()">
    <img src="bin.png" alt="Recycle Bin" />
    <div>Recycle Bin</div>
  </div>

  <!-- Taskbar -->
  <div class="taskbar">
    <div class="start-button" onclick="rickroll()"></div>
  </div>

  <!-- Video Overlay -->
  <div class="video-overlay" id="overlay">
    <video src="vid.mp4" autoplay></video>
  </div>

  <script>
    function rickroll() {
      const overlay = document.getElementById('overlay');
      overlay.style.display = 'block';
      overlay.requestFullscreen?.(); // Attempt full screen
    }
  </script>

</body>
</html>
