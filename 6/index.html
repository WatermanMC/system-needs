<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Windows XP Emulator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Tahoma, sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .desktop-icon {
      position: absolute;
      width: 64px;
      text-align: center;
      color: white;
      font-size: 12px;
      user-select: none;
      cursor: pointer;
    }

    .desktop-icon img {
      width: 48px;
      height: 48px;
      display: block;
      margin: 0 auto;
    }

    #taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: linear-gradient(to top, #0a0a88, #1c48c3);
      display: flex;
      align-items: center;
    }

    .start-button {
      margin-left: 5px;
      width: 90px;
      height: 32px;
      background: url('start.png') no-repeat center center;
      background-size: 120px 40px;
      cursor: pointer;
    }

    #start-menu {
      position: fixed;
      bottom: 40px;
      left: 0;
      width: 220px;
      background: #e0e0e0;
      border: 2px solid #888;
      display: none;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.5);
      z-index: 99;
    }

    #start-menu ul {
      list-style: none;
      margin: 0;
      padding: 5px;
    }

    #start-menu li {
      padding: 8px;
      background: #f5f5f5;
      margin-bottom: 2px;
      cursor: pointer;
    }

    #start-menu li:hover {
      background: #c0d8ff;
    }

    #rickroll {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 9999;
    }

    #rickroll video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Desktop Icons -->
  <div class="desktop-icon" style="top: 30px; left: 30px;" onclick="playRickroll()">
    <img src="mc.png" />
    <div>My Computer</div>
  </div>
  <div class="desktop-icon" style="top: 120px; left: 30px;" onclick="playRickroll()">
    <img src="doc.png" />
    <div>Documents</div>
  </div>
  <div class="desktop-icon" style="top: 210px; left: 30px;" onclick="playRickroll()">
    <img src="net.png" />
    <div>Network</div>
  </div>
  <div class="desktop-icon" style="top: 300px; left: 30px;" onclick="playRickroll()">
    <img src="bin.png" />
    <div>Recycle Bin</div>
  </div>

  <!-- Taskbar -->
  <div id="taskbar">
    <div class="start-button" onclick="toggleStartMenu()"></div>
  </div>

  <!-- Start Menu -->
  <div id="start-menu">
    <ul>
      <li onclick="playRickroll()">Internet Explorer</li>
      <li onclick="playRickroll()">My Computer</li>
      <li onclick="playRickroll()">Documents</li>
      <li onclick="playRickroll()">Run...</li>
      <li onclick="playRickroll()">Control Panel</li>
    </ul>
  </div>

  <!-- Rickroll Player -->
  <div id="rickroll">
    <video src="vid.mp4" autoplay></video>
  </div>

  <script>
    function toggleStartMenu() {
      const menu = document.getElementById('start-menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function playRickroll() {
      document.getElementById('start-menu').style.display = 'none';
      const rickDiv = document.getElementById('rickroll');
      rickDiv.style.display = 'block';
      rickDiv.querySelector('video').play();
    }
  </script>

</body>
</html>
