<!DOCTYPE html>

    h1 {

      width: 80px;
      height: 80px;

    .prank-box img {

      height: 100px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 8px;
      border: 1px solid lime;
      background: #000;

    .prank-title {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 4px;
      color: #0f0;
    }

    .prank-desc {
      font-size: 0.9em;
      color: #8f8;
    }

    a {
      text-decoration: none;
    }

</head>
