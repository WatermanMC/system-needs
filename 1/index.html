<!DOCTYPE html>
<html>
<head>
    <title>Windows Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .window {
            width: 300px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            text-align: center;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            margin: 5px;
            padding: 8px 15px;
            border: none;
            background-color: #0078D7;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <div class="window">
        <p><strong>Are You better Than Dream</strong></p>
        <div class="buttons">
            <button onclick="location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ&t=1s'">Yes I Am Better</button>
            <button>No I'm Not Better</button>
        </div>
    </div>
</body>
</html>
